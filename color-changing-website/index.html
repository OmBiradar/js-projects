<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color changing website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Changing text in a paragraph with input from button -->

    <button id="myButton">
        Click me
    </button>

    <p id="myParagraph">
        This is a paragraph
    </p>

<!-- Changing color of the website from user input -->

    <button id="redButton">
        Red
    </button>

    <button id="blueButton">
        Blue
    </button>

    <button id="greenButton">
        Green
    </button>


<!--    Center of page container    -->

    <div class="container">
        <p id="currentColor">
            The current color is :
        </p>
        <button id="colorChanger">
            Change Color
        </button>
    </div>


    <script src="script.js"></script>

</body>
</html>
